<div class="contenedor">
    <div class="estado">
        {{mensajes}}
    </div>
    <div class="tabla" *ngFor="let fila of [0,1,2]">
        <app-celda *ngFor="let col of [0,1,2]"
        [fila]="fila"
        [col]="col"
        [simbolo] ="tabla[fila][col]"
        (click)="mover(fila,col)">
    </app-celda>
    </div>
</div>
