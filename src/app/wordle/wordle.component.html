<div class="container">
    <div class="titulo">
        Wordle
    </div>
    <div class="tablero">
        <div class="intentos-contenedor" *ngFor="let intento of intentos">
            <div class="letra-contenedor" *ngFor="let letra of intento.letras"
                [class.tiene-text]="letra.text !== ''">
                {{letra.text}}
            </div>
        </div>
    </div>
    <div class="teclador-contenedor">
        teclado
    </div>
    <div class="mens-inf" 
    [class.show]="mensInfo !== ''"
    [class.fuera-mens]="desaparicionInfo">
        {{mensInfo}}
    </div>
</div>
